{% extends "base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <div>
    <h1 class="text-2xl font-semibold">Вакансии</h1>
    <p class="text-sm text-gray-500">{{ user.email }}</p>
  </div>
  <a href="/jobs/new" class="bg-green-600 text-white px-4 py-2 rounded">+ Новая вакансия</a>
</div>
<div class="bg-white rounded shadow overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-gray-50">
      <tr><th class="p-3 text-left">ID</th><th class="p-3 text-left">Title</th><th class="p-3 text-left">Actions</th></tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr class="border-t"><td class="p-3">{{ job.id }}</td><td class="p-3">{{ job.title }}</td><td class="p-3"><a class="text-blue-600" href="/jobs/{{ job.id }}">Открыть</a></td></tr>
      {% else %}
      <tr><td class="p-3" colspan="3">Пока нет вакансий</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
