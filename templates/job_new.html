{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Новая вакансия</h1>
<form action="/jobs" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow space-y-3">
  <input class="border p-2 w-full" name="title" placeholder="Название" required>
  <div>
    <label class="block text-sm font-medium mb-1">Описание вакансии (PDF или DOCX)</label>
    <input class="border p-2 w-full" type="file" name="description_file" accept=".pdf,.docx" required>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Создать</button>
</form>
{% endblock %}
